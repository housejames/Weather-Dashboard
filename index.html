<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Dashboard</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="container">
       <h1 class="mt-5 mb-4 text-center">Weather Dashboard</h1>
       <div class="row">
           <div class="col-md-3">
               <form id="search-form" class="mb-4">
                   <div class="input-group">
                       <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                       <div class="input-group-append">
                           <button type="submit" class="btn btn-primary">Search</button>
                       </div>
                   </div>
               </form>
               <div id="search-history"></div>
           </div>
           <div class="col-md-9">
               <div id="current-weather" class="card mb-4"></div>
               <div id="forecast" class="card-deck"></div>
           </div>
       </div>
   </div>
   <script src="./assets/js/script.js"></script>
</body>
</html>
