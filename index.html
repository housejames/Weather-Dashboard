<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Weather Dashboard</h1>
        <form id="search-form" class="mb-4">
            <div class="input-group">
                <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <div id="current-weather" class="card mb-4"></div>
        <!-- <h3 class="mb-4">5-Day Forecast:</h3>  -->
        <div id="forecast" class="card-deck"></div>
        <div id="search-history" class="mt-4"></div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
